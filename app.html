<!DOCTYPE html>
<html ng-app="sportsStore">

    <head>
        <title>SportsStore</title>
        <script src="assets/js/angular.js"></script>
        <script src="assets/js/my.js"></script>
        <script src="controllers/controllersIndex.js"></script>
        <script src="controllers/productListControllers.js"></script>
        <script src="filters/customFilters.js"></script>
        <link href="assets/css/bootstrap.css" rel="stylesheet" />
        <link href="assets/css/bootstrap-theme.css" rel="stylesheet" />
        <link href="assets/css/my.css" rel="stylesheet" />
    </head>

    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <a class="navbar-brand" href="#">sports store</a>
        </div>
        <div class="container">
            <div class="panel panel-default row" ng-controller="productListCtrl">
                <div class="col-xs-3">
                    <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
                    <a ng-repeat="item in data.products | orderBy: 'category' | unique: 'category'" ng-click="selectCategory(item)" ng-class="getCategoryClass(item)" class="btn btn-block btn-default btn-lg">{{item}}</a>
                </div>
                <div class="col-xs-8">
                    <div class="well" ng-repeat="item in data.products | filter: categoryFilterFn | range: selectedPage : pageSize">
                        <h3>
                                <strong>{{item.name}}</strong>
                                <span class="pull-right label label-primary">
                                    {{item.price | currency}}
                                </span>
                            </h3>

                        <span class="lead">{{item.description}}</span>
                    </div>
                    <div class="pull-right btn-group">
                        <a ng-repeat="page in data.products | filter: categoryFilterFn | pageCount: pageSize" ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">{{$index + 1}}</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
