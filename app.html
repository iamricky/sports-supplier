<!DOCTYPE html>
<html ng-app="sportsStore">

    <head>
        <title>SportsStore</title>
        <script src="assets/js/angular.js"></script>
        <script src="assets/js/angular-route.js"></script>
        <script src="assets/js/my.js"></script>

        <script src="assets/js/filters/customFilters.js"></script>
        <script src="assets/js/components/cart/cart.js"></script>

        <script src="assets/js/controllers/controllersIndex.js"></script>
        <script src="assets/js/controllers/productListControllers.js"></script>
        <script src="assets/js/controllers/checkoutControllers.js"></script>

        <link href="assets/css/bootstrap.css" rel="stylesheet" />
        <link href="assets/css/bootstrap-theme.css" rel="stylesheet" />
        <link href="assets/css/my.css" rel="stylesheet" />
    </head>

    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">sports store</a>
                <cart-summary />
            </div>
        </div>

        <div class="container">
            <div class="alert alert-danger" ng-show="data.error">
                Error ({{data.error.status}}). The product data was not loaded. <a href="app.html" class="alert-link">Click here to try again</a>
            </div>

            <ng-view />
        </div>
    </body>
</html>
